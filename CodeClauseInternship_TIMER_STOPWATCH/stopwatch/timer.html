<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timerstyle.css">
</head>
<body>
    <div class="container">
        <h1 id="tim"><u>Timer</u></h1>
        <img id="timerlogo" src="images/timer.gif" alt="timerimage">
        <div class="buttons">
            <div id="timerDisplay">00:00:00</div>
            <button id="setTimer">Set Timer</button>
            <button id="startTimer">Start</button>
            <button id="pauseResumeTimer">Pause</button>
            <button id="resetTimer">Reset</button>
        </div>
    </div>
    <script src="timerfunctions.js"></script>
</body>
</html>
