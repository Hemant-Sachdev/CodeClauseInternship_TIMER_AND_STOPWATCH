<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatchstyle.css">
</head>
<body>
    <div class="container">
        <h1><u>Stopwatch</u></h1>
        <img id="stopwatchlogo" src="images/stopwatch.gif" alt="stopwatchlogo">
        <div>
            <div id="stopwatchDisplay">00:00:00.000</div>
            <button id="startStopwatch">Start</button>
            <button id="pauseResumeStopwatch">Pause</button>
            <button id="resetStopwatch">Reset</button>
            <button id="lapStopwatch">Lap</button>
            <div id="laps"></div>
        </div>
    </div>
    <script src="stopwatchfunctions.js"></script>
</body>
</html>
